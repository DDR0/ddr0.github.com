	<head>
		<meta charset="utf-8">

		<h1>Oil Drop</h1>

			<p><img src="images/cc-by-sa/ails english/I_C_Lemon.png"></img><br>Oil Drop cannot be run using your current browser. Get Google's <a href="https://www.google.com/intl/en/chrome/browser/">Chrome</a> browser to fix this.</p>

		<script src="main.js" type="text/javascript"></script>
		<h2>Description</h2>
		<p>
			Select a tile, and drag to like neighbours to remove. A removal costs a constant amount, so try to remove as many blocks as you can with one stroke.
