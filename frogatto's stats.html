<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Frogatto Standard Stats Visulizer</title>
		<link rel="stylesheet" type="text/css" href="css/basic black.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!--<script src="http://www.theargentlark.com/dark-chess/jquery.json.js"></script>-->
		<script src="frogatto's stats.js"></script>
		<script type="text/javascript">$(document).ready(function() {setup()})</script>
	</head>
	<body>
		<p>
			<div style="position:fixed">
				<button tabindex="2" accesskey="g" type="button" onmouseup="graph()" onkeypress="onEnterGraph(event)">Graph</button> <input tabindex=1 type="text" id="filename" value="titlescreen" onkeypress="onEnterGraph(event)">.cfg<br>
				<div id="message" style="font-size:90%"></div>
			</div>
		</p>
		<img id="level image" style="position:absolute; left:0px; top:0px; z-index:-2;">
		<div id="graph" style="position:absolute; left:0px; top:0px; z-index:-1;"></div>
	</body>
</html>
