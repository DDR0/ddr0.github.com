<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>4-Way Intersection Demos for IntelliCross</title>
		<style>
			body {
				display: grid;
				grid-template-rows: 2fr min-content min-content min-content 3fr;
				grid-template-columns: auto min-content min-content auto;
				grid-template-areas:
					". . . ." /*Padding to center the content.*/
					". h h ." /*Header.*/
					". a b ." /*Theme links.*/
					". c d ."
					". . . .";
				
				height: 100vh;
				margin: 0;
				
				font-family: sans-serif;
			}
			
			h1 {
				text-align: center;
				font-size: max(1.25rem, min(5vmin, 2rem));
			}
			
			a {
				display: inline-flex;
				flex-direction: column-reverse;
				align-items: center;
				justify-content: middle;
				margin-bottom: 1rem;
				padding: 1rem;
				border: 1px solid white;
				margin: 0;
			}
			
			a:hover {
				border-bottom-color: black;
			}
			
			.tiny-iframe {
				/* Zoom out the iframes, make tiny little previews. */
				--frame-size: min(15rem - 6ex + 10vmin, 40vmin);
				--frame-aspect-ratio: 3/4;
				--frame-zoom-factor: 0.3;
				
				width: calc(var(--frame-size));
				height: calc(var(--frame-size) * var(--frame-aspect-ratio));
				overflow: hidden;
				border: 1px solid grey;
				
				/*Make whole frame link, like an image.*/
				pointer-events: none;
				background: white;
			}
			
			.tiny-iframe iframe {
				width: calc(var(--frame-size) / var(--frame-zoom-factor));
				height: calc(var(--frame-size) * var(--frame-aspect-ratio) / var(--frame-zoom-factor));
				transform-origin: top left;
				transform: scale(var(--frame-zoom-factor));
				border-width: 0;
			}
		</style>
	</head>
	<body>
		<h1 style="grid-area: h">4-Way Intersection Demos</h1>
		<a  style="grid-area: a" href="4-way-intersection-industrial.html"         >Industrial         <div class=tiny-iframe><iframe src="4-way-intersection-industrial.html"         ></iframe></div></a>
		<a  style="grid-area: b" href="4-way-intersection-novax.html"              >Novax Theme        <div class=tiny-iframe><iframe src="4-way-intersection-novax.html"              ></iframe></div></a>
		<a  style="grid-area: c" href="4-way-intersection-rectangles.html"         >Rectangles (Light) <div class=tiny-iframe><iframe src="4-way-intersection-rectangles.html"         ></iframe></div></a>
		<a  style="grid-area: d" href="4-way-intersection-rectangles-inverted.html">Rectangles (Dark)  <div class=tiny-iframe><iframe src="4-way-intersection-rectangles-inverted.html"></iframe></div></a>
	</body>
</html>
