<html>
	<head>
		<meta charset='utf-8' />
		<meta name="HandheldFriendly" content="True" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no" />
		<title>McNugget Dinger</title>
		<style>
			body {
				background-color: #d80019;
				text-align: center;
				margin: 2em;
				margin-top: 1em;
				background-image: url('banner.jpg');
				background-repeat: no-repeat;
			}
			#nugget {
				max-width: 100%;
				width: 500px;
			}
			#undo {
				position: absolute;
				right: 0;
				bottom: 0;
			}
			#stupidityCount {
				font-size: 200px;
			}
		</style>
	</head>
	<body>
		<h1>Nuggets Eaten</h1>
		<div>
			<button id="nugget"><img src="nugget.jpg" alt="+1"></button>
			<br>
			<button id="undo">Uncount</button>
		</div>
		<div id="stupidityCount">0</div>
		<div id="ding"></div>
		<script>
			var count = 0;
			document.getElementById('nugget').addEventListener('click', function(event) {
				event.preventDefault();
				document.getElementById('stupidityCount').innerHTML = ++count;
				//document.getElementById('ding').innerHTML = '<audio src="ding.mp3" volume="1" muted="0" autoplay="1" />'
				//document.getElementById('ding').innerHTML += '<audio src="ding.ogg" volume="1" muted="0" autoplay="1" />'
			});
			document.getElementById('undo').addEventListener('click', function(event) {
				event.preventDefault();
				document.getElementById('stupidityCount').innerHTML = count = Math.max(count-1, 0);
			});
		</script>
	</body>
</html>
