<!doctype html>
<html lang="en-IE">
	<head>
		<meta charset='utf-8'>
		<title>Dice Roller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<meta name="theme-color" content="#614c35">
		<script>
			const $ = document.querySelector.bind(document)
			
			document.addEventListener("DOMContentLoaded", ()=>{
				//Set up server-sent events, so we can see our friends.
				const es = new EventSource("/üé≤/rolls");
				es.addEventListener('open', ev => {
					$('#status span').textContent = "Connected"
					for (let elem of document.querySelectorAll('#roll-entry input, #roll-entry button')) {
						elem.disabled = false
					}
				});
				es.addEventListener('error', ev => {
					connected = false
					$('#status span').textContent = "Not Connected; Offline"
				});
				es.addEventListener('roll', ev => {
					const data = JSON.parse(ev.data)
					console.info(data);
					const li = document.createElement('li')
					li.textContent = `${
							data.name
						} rolled ${
							data.result.rolls.length>1 ? '' : 'a '
						}${
							data.result.value
						}${
							data.comment ? ` ${data.comment}` : ''
						} (${
							data.result.notation
						}${
							data.result.rolls.length>1 ? `; ${data.result.rolls.join(', ')}` : ''
						})`
					$('#app output ul').prepend(li)
				});
				
				
				
				$('#roll-entry').addEventListener('submit', async evt=>{
					evt.preventDefault()
					
					const action = {
						name: $('#name').value,
						roll: $('#roll').value,
					}
					
					try {
						const result = await (
							await fetch('/üé≤/rolls', {
								method:'POST', 
								body: JSON.stringify(action),
								redirect:'error',
								headers: { 
									'Accept': 'application/json',
									'Content-Type': 'application/json',
								},
							})
						).json()
						
						if (!result) {
							throw new Error('Server did not provide a response.')
						}
						if (result.error) {
							throw new Error(result.error)
						}
					} catch (err) {
						console.error(err)
					}
					
					//Good, the roll appears to have worked. Clear the input and focus for next roll.
					$('#roll').value = ''
					$('#roll').focus()
				})
			})
		</script>
		<style>
			html {
				overflow-x: hidden;
			}
			
			body {
				font-family: sans-serif;
				min-height: 100vh;
				margin: 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				text-size-adjust: 100%;
				background-image: url('/üé≤/Seamless_Brown_Leather_Texture.jpg'); /* From http://www.texturise.club/2014/02/seamless-brown-leather-texture-maps.html */
				background-size: 50%;
			}
			
			#header {
				display: flex;
				flex-direction: column;
				align-items: center;
				background: rgba(255,255,255,0.8);
				border: 2px dashed grey;
				border-radius: 1ch;
				padding: 2ch;
				margin-top: 50px;
			}
			
			a {
				color: black;
			}
			
			h1 {
				margin: 0 0 0.3ch 0;
			}
			
			form {
				display: grid;
				grid-template-columns: repeat(3, max-content);
			}
			
			form > *:nth-child(1) { grid-row: 1; grid-column: 1; }
			form > *:nth-child(2) { grid-row: 1; grid-column: 2; }
			form > *:nth-child(3) { grid-row: 2; grid-column: 1; }
			form > *:nth-child(4) { grid-row: 2; grid-column: 2; }
			form > *:nth-child(5) { grid-row: 2; grid-column: 3; }
			form > *:nth-child(6) { grid-row: 3; grid-column: 2; }
			
			form label {
				text-align: right;
			}
			form > * {
				margin: 3px;
			}
			form > input {
				width: 10em;
			}
			form > button {
				width: 8ch;
			}
			form > p {
				margin-top: -3px;
				font-size: 80%;
			}
			
			#app {
				max-width: 30em;
				margin: 2em;
				border-image: url('/üé≤/hiclipart.com scroll 1.png') 25% fill;
				border-style: solid;
				border-width: 50px;
				filter: drop-shadow(-2px 4px 10px rgba(0,0,0,0.6));
			}
			
			output {
				font-family: cursive;
			}
			
			#status {
				--status-padding: 1ex;
				align-self: flex-end;
				width: calc(100% - var(--status-padding)*2);
				padding: var(--status-padding);
				display: flex;
				justify-content: space-between;
				background: rgba(255,255,255,0.2);
				border: 0px ridge grey;
				border-top-width: 2px;
			}
			
			#status > * {
				margin: 0;
			}
		</style>
	</head>
	
	<body>
		<div id=header>
			<h1>Dice Roller</h1>
			<sub>Multiplayer DnD Dice Simulator</sub>
		</div>
		<div id=app>
			<form id=roll-entry>
				<label for=name>Character Name:</label> <input id=name>
				<label for=roll>Roll:</label> <input id=roll disabled>
				<button disabled>roll</button>
				<p>(eg.; <code>2d10 + 1 to hit</code>)</p>
			</form>
			<output for=roll-entry role="log" aria-relevant="additions">
				<ul>
					<!-- rolls go here -->
				</ul>
			</output>
		</div>
		<div id=status>
			<div>Status: <span>loading‚Ä¶</span></div>
			<p>Based on <a href="https://www.npmjs.com/~edloidas">edloidas</a>' <a href="https://www.npmjs.com/package/roll-parser">roll parser</a>. ‚ù§</p>
		</div>
	</body>
</html>
